<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Add Event</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <h2>Add an event</h2>

  <p>Add a new tennis event including the date, time and maximum number of players.</p>
  <form method="post" action="add-event.php">
    <label for="date">Date:</label>
    <input type="text" id="date" name="date" /><br />
    <label for="time">Time:</label>
    <input type="text" id="time" name="time" /><br />
    <!-- <label for="courts"># of courts:</label>
    <input type="text" id="courts" name="courts" /><br /> -->

    <label for="courts"># of courts:</label>
    <select id="courts" name="courts">
      <option value="1">1</option>
      <option value="2">2</option>
    </select><br />
    <label for="max-players"># of players:</label>
    <select id="max-players" name="max-players">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select><br />

    <!-- <label for="max-players"># of players (max 8):</label>
    <input type="text" id="max-players" name="max-players" /><br /> -->
    <!-- <label for="note">Notes:</label>
    <input type="text" id="note" name="note" /><br /> -->



    <input type="submit" value="Submit" name="submit" />
  </form>
</body>
</html>
